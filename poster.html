<script>
    // добавление
    document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById("modal");
    const btn = document.getElementById("addposter");
    
    const closeButton = document.querySelector(".close-button");

    // Открыть модальное окно при нажатии на кнопку
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Закрыть модальное окно при нажатии на кнопку "закрыть"
    closeButton.onclick = function() {
        modal.style.display = "none";
    }

    // Закрыть модальное окно при клике вне модального окна
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
});


// редактирование
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById("modaledit");
    // const btn = document.getElementById("modaleditbtn");
    const closeButton = document.querySelector(".close-buttonedit");

    // Получаем все кнопки редактирования
    const editButtons = document.querySelectorAll(".edit");

    // Открыть модальное окно при нажатии на кнопку
    editButtons.forEach(button => {
        button.onclick = function() {
            modal.style.display = "block";
        };
    });
    // btn.onclick = function() {
    //     modal.style.display = "block";
    // }

    // Закрыть модальное окно при нажатии на кнопку "закрыть"
    closeButton.onclick = function() {
        modal.style.display = "none";
    }

    // Закрыть модальное окно при клике вне модального окна
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
});


// удаление
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById("modaldelete");
    const closeBTN = document.getElementById("closedelete");


    // Получаем все кнопки редактирования
    const editButtons = document.querySelectorAll(".delete");

    // Открыть модальное окно при нажатии на кнопку
    editButtons.forEach(button => {
        button.onclick = function() {
            modal.style.display = "block";
        };
    });
    closeBTN.onclick = function() {
        modal.style.display = "none";
    }

    // Закрыть модальное окно при клике вне модального окна
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
});







// тут дял картинки

document.querySelector('.modalcontentimage').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('image-preview');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result; // Устанавливаем источник для изображения
                preview.style.display = 'block'; // Показать изображение
            }
            reader.readAsDataURL(file); // Читаем файл как Data URL
        } else {
            preview.style.display = 'none'; // Скрыть изображение, если файл не выбран
        }
    });



</script>
